<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買買買</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .show-all-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 20px;
        }
        .show-all-btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .cheaper {
            color: green;
        }
        .expensive {
            color: red;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        li span {
            flex-grow: 1;
            word-wrap: break-word;
        }
        li button {
            width: 30px;
            height: 30px;
            background-color: #ff6b6b;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        li button:hover {
            background-color: #c53030;
        }
        li button i {
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>買買買</h2>
        <!-- Show All Items Button -->
        <button class="show-all-btn" onclick="showAllItems()" title="Show All Items">
            <i class="fas fa-list"></i>
        </button>

        <label for="item">Item Name:</label>
        <input type="text" id="item" placeholder="Enter item name">

        <label for="currentPrice">Current Price (Optional):</label>
        <input type="number" id="currentPrice" inputmode="numeric" placeholder="Enter current price (optional)">

        <label for="volume">Volume (Optional):</label>
        <input type="text" id="volume" placeholder="Enter volume (e.g., 250ml)">

        <label for="location">Location (Optional):</label>
        <input type="text" id="location" placeholder="Enter location">

        <button onclick="checkPrice()">Compare and Update Price</button>

        <div class="result" id="result"></div>

        <h3>Matching Items:</h3>
        <ul id="priceList"></ul>
    </div>

    <script>
        // Function to load matching data from LocalStorage
        function loadPrices(query = '') {
            const priceList = document.getElementById('priceList');
            priceList.innerHTML = ''; // Clear the list

            const storedData = JSON.parse(localStorage.getItem('priceData')) || {};
            for (const [key, value] of Object.entries(storedData)) {
                if (key.toLowerCase().includes(query.toLowerCase())) {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span><strong>${value.item}</strong> ${value.volume ? `(${value.volume})` : ''}: 
                        HKD ${value.price}${value.location ? ` @ ${value.location}` : ''}</span>
                        <button onclick="deleteItem('${key}')"><i class="fas fa-trash"></i></button>
                    `;
                    priceList.appendChild(li);
                }
            }
        }

        // Function to show all items
        function showAllItems() {
            loadPrices(); // No query passed, so it shows all items
        }

        // Function to handle price comparison and updates
        function checkPrice() {
            const itemName = document.getElementById('item').value.trim();
            const currentPrice = document.getElementById('currentPrice').value.trim();
            const volume = document.getElementById('volume').value.trim();
            const location = document.getElementById('location').value.trim();
            const resultDiv = document.getElementById('result');

            if (!itemName) {
                resultDiv.innerHTML = '<p class="expensive">Item name is required!</p>';
                return;
            }

            // If no current price is entered, just list matching items
            if (!currentPrice) {
                loadPrices(itemName);
                resultDiv.innerHTML = '<p>Listing matching items...</p>';
                return;
            }

            const key = `${itemName}${volume ? `-${volume}` : ''}`;
            let storedData = JSON.parse(localStorage.getItem('priceData')) || {};

            if (!storedData[key] || parseFloat(currentPrice) < storedData[key].price) {
                // Update or add the new lowest price
                storedData[key] = { 
                    item: itemName, 
                    volume: volume || null, 
                    price: parseFloat(currentPrice), 
                    location: location || null 
                };
                localStorage.setItem('priceData', JSON.stringify(storedData));
                resultDiv.innerHTML = `<p class="cheaper">Updated lowest price for "${itemName}"${volume ? ` (${volume})` : ''}: HKD ${currentPrice}${location ? ` @ ${location}` : ''}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="expensive">Current price (HKD ${currentPrice}) is not lower than the stored price (HKD ${storedData[key].price}).</p>`;
            }

            // Refresh the displayed list to show matching items
            loadPrices(itemName);
        }

        // Function to delete an item
        function deleteItem(key) {
            let storedData = JSON.parse(localStorage.getItem('priceData')) || {};
            delete storedData[key];
            localStorage.setItem('priceData', JSON.stringify(storedData));
            loadPrices(document.getElementById('item').value.trim());
        }

        // Load all items on page load
        loadPrices();
    </script>
</body>
</html>
